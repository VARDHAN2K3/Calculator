<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
    </head>
    <body>
        <header class="header">
            <div class="header-txt">
                Simple Calculator
            </div>
        </header>
        <main class="main">
            <section class="display">
                <input class="input js-entered-keys">
                <!--<div class="total">0</div>-->
            </section>
            <section class="btn-sec">   
                <button class="cal-btns js-cal-btns">C</button>
                <button class="cal-btns js-cal-btns">%</button>
                <button class="cal-btns js-cal-btns">←</button>
                <button class="cal-op-btns js-cal-btns">÷</button>
            
                <button class="cal-btns js-cal-btns">7</button>
                <button class="cal-btns js-cal-btns">8</button>
                <button class="cal-btns js-cal-btns">9</button>
                <button class="cal-op-btns js-cal-btns">×</button>
            
                <button class="cal-btns js-cal-btns">4</button>
                <button class="cal-btns js-cal-btns">5</button>
                <button class="cal-btns js-cal-btns">6</button>
                <button class="cal-op-btns js-cal-btns">-</button>
            
                <button class="cal-btns js-cal-btns">1</button>
                <button class="cal-btns js-cal-btns">2</button>
                <button class="cal-btns js-cal-btns">3</button>
                <button class="cal-op-btns js-cal-btns">+</button>
            
                <button class="cal-btns js-cal-btns">00</button>
                <button class="cal-btns js-cal-btns">0</button>
                <button class="cal-btns js-cal-btns">.</button>
                <button class="cal-op-btns js-cal-btns">=</button>
            </section>
        </main>

        <script type="module" src="cal.js"></script>
    </body>
</html>
